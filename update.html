<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="sidebar-toggle">☰ Menu</button>

    <div id="sidebar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='add.html'">Add</button>
        <button onclick="location.href='update.html'">Update</button>
        <button onclick="location.href='remove.html'">Remove</button>
    </div>

    <header>
        <h1>Update Weather Information</h1>
        <div class="input-container">
            <input type="text" id="update-location" placeholder="Location to Update">
            <input type="number" id="update-temperature" placeholder="New Temperature (°C)">
            <input type="number" id="update-wind-speed" placeholder="New Wind Speed (m/s)">
            <input type="text" id="update-description" placeholder="New Description">
            <button onclick="updateWeather()">Update</button>
        </div>
        <div id="alert-message"></div>
    </header>

    <script src="update.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
