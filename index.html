<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰&nbsp;&nbsp;Menu</button>

    <div id="container">
        <header>
            <h1>Weather Information</h1>
            <div class="search-container">
                <input type="text" id="search-location" placeholder="Search location...">
                <button onclick="getWeather()">Search</button>
            </div>
            <div id="alert-message"></div>
        </header>
        <section id="weather-details">
            <h2>Weather in <span id="location-name">...</span></h2>
            <p>Temperature: <span id="temperature">...</span> °C</p>
            <p>Wind Speed: <span id="wind-speed">...</span> m/s</p>
            <p>Description: <span id="description">...</span></p>
            <h3>Forecast:</h3>
            <ul id="forecast">
                <li><span id="forecast-day-1">...</span></li>
                <li><span id="forecast-day-2">...</span></li>
                <li><span id="forecast-day-3">...</span></li>
            </ul>
        </section>
    </div>

    <!-- Sidebar menu -->
    <div id="sidebar">
        <button onclick="showHome()">Check Weather</button>
        <button onclick="openPage('add.html')">Add Location</button>
        <button onclick="openPage('update.html')">Update Location</button>
        <button onclick="openPage('remove.html')">Remove Location</button>
    </div>

    <div id="hidden-content">
        <!-- Forms for Add, Update, Delete -->
    </div>

    <script src="script.js"></script>
</body>
</html>
